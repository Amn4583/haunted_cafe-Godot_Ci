name: Android Release Export

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: 
jobs:
  android:
    runs-on: ubuntu-latest

    container:
      image: barichello/godot-ci:4.5

    steps:
      - uses: actions/checkout@v4

      # ---------------------------
      # Install Java (REQUIRED)
      # ---------------------------
      - name: Install Java
        run: |
          apt update
          apt install -y openjdk-17-jdk

      # ---------------------------
      # Install Godot export templates
      # ---------------------------
      - name: Install Godot export templates
        run: |
         mkdir -p ~/.local/share/godot/export_templates
         wget https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz
         unzip Godot_v4.5-stable_export_templates.tpz -d ~/.local/share/godot/export_templates
         mv ~/.local/share/godot/export_templates/templates \
         ~/.local/share/godot/export_templates/4.5.stable
      
      - name: Install required Android SDK components
        run: |
         yes | sdkmanager --licenses
         sdkmanager \
         "platforms;android-33" \
         "build-tools;33.0.2" \
         "platform-tools"
      # ---------------------------
      # Android release export
      # ---------------------------
      - name: Export Android APK (Release)
        run: |
          mkdir -p build
          godot --headless --export-release "Android" build/android-release.apk
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          GODOT_ANDROID_KEYSTORE_PATH: release.keystore
          GODOT_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          GODOT_ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          GODOT_ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # ---------------------------
      # Upload build
      # ---------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/
